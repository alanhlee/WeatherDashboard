<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Weather Dashboard</title>
</head>
<!-- always name divs properly before starting -->

<body>
  <nav>Weather Dashboard</nav>
  <div class="container">
    <div class="column1">
      Search for a City:
      <form id='searchForm' class="form-inline my-2 my-lg-0">
        <input id='searchInput' class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button id='searchBtn' class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul id='searchHistory' class="list-group">
      </ul>
    </div>
    <div class="column2">
      <div id='currentCity' class="cityDisplay">
        
      </div>
      <div id='forecast' class="forecast">
        
      </div>
    </div>
  </div>


  <script src='./javascript.js'>
  </script>
</body>

</html>
